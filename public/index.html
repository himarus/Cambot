<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cambot Camera â€” Neon Hands</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    :root{ --neon: #00f2fe; --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364; }
    html,body{height:100%;margin:0;}
    body{
      font-family:'Orbitron',sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:#e7f9ff;
      display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
      gap:18px;padding:28px 12px;box-sizing:border-box;
    }
    header{width:100%;max-width:720px;display:flex;align-items:center;gap:16px;}
    .logo{display:flex;align-items:center;gap:12px;color:var(--neon);text-shadow:0 0 12px rgba(0,242,254,0.6);font-size:1.6rem;}
    .camera-frame{width:100%;max-width:420px;aspect-ratio:3/4;position:relative;border-radius:14px;padding:14px;box-sizing:border-box;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));box-shadow:0 8px 40px rgba(0,0,0,0.6),0 0 30px rgba(0,242,254,0.06) inset;}
    .viewport{position:relative;width:100%;height:100%;border-radius:10px;overflow:hidden;background:#000;display:flex;align-items:center;justify-content:center;}
    video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);}
    canvas.overlay{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;}
    .controls{display:flex;gap:16px;align-items:center;justify-content:center;margin-top:12px;z-index:10;}
    .shutter{width:78px;height:78px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #7ceaff,#00c0ff);border:5px solid rgba(255,255,255,0.95);box-shadow:0 8px 25px rgba(0,192,255,0.25),0 0 40px rgba(0,242,254,0.18);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:transform .12s,box-shadow .12s;}
    .shutter:active{transform:scale(.94);box-shadow:0 4px 18px rgba(0,192,255,0.18);}
    footer{width:100%;max-width:720px;display:flex;justify-content:center;align-items:center;margin-top:18px;color:var(--neon);text-shadow:0 0 10px rgba(0,242,254,0.15);font-size:0.86rem;}
    .status-bar {display: flex; gap: 15px; margin-top: 10px; font-size: 0.8rem;}
    .status-item {display: flex; align-items: center; gap: 5px;}
    .status-indicator {width: 10px; height: 10px; border-radius: 50%; background: var(--neon); box-shadow: 0 0 8px var(--neon);}
    .status-indicator.off {background: #555; box-shadow: none;}
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fa-solid fa-robot"></i>&nbsp;<strong>Cambot Camera</strong></div>
  </header>

  <div class="camera-frame">
    <div class="viewport" id="viewport">
      <video id="video" autoplay playsinline></video>
      <canvas id="handCanvas" class="overlay"></canvas>
    </div>
  </div>

  <div class="controls">
    <div class="shutter" id="shutterBtn" title="Take photo"><i class="fa-solid fa-camera"></i></div>
  </div>

  <div class="status-bar">
    <div class="status-item">
      <div class="status-indicator" id="cameraStatus"></div>
      <span>Camera</span>
    </div>
    <div class="status-item">
      <div class="status-indicator" id="handsStatus"></div>
      <span>Hand Tracking</span>
    </div>
  </div>

  <footer><div class="tagline">Developed by Churchill</div></footer>

  <audio id="shutterSound" src="cam.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const handCanvas = document.getElementById('handCanvas');
    const shutterBtn = document.getElementById('shutterBtn');
    const ctx = handCanvas.getContext('2d');
    const cameraStatus = document.getElementById('cameraStatus');
    const handsStatus = document.getElementById('handsStatus');
    const shutterSound = document.getElementById('shutterSound');

    let cameraStream = null;
    let mediaPipeInitialized = false;
    const DPR = window.devicePixelRatio || 1;
    const VISUALLY_MIRROR = true;

    function updateStatus(indicator, status) {
      indicator.classList.toggle('off', !status);
    }

    function resizeCanvasToVideo() {
      const vw = video.videoWidth || video.clientWidth;
      const vh = video.videoHeight || video.clientHeight;
      if (!vw || !vh) return;
      handCanvas.width = Math.round(vw * DPR);
      handCanvas.height = Math.round(vh * DPR);
      handCanvas.style.width = video.clientWidth + 'px';
      handCanvas.style.height = video.clientHeight + 'px';
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);
    }

    function drawNeonLine(a, b) {
      ctx.save();
      ctx.lineWidth = 3.5;
      ctx.strokeStyle = 'rgba(0,242,254,0.95)';
      ctx.shadowBlur = 18;
      ctx.shadowColor = 'rgba(0,242,254,0.9)';
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
      ctx.restore();
    }

    function drawNeonPoint(p) {
      ctx.save();
      ctx.fillStyle = 'rgba(0,242,254,1)';
      ctx.shadowBlur = 20;
      ctx.shadowColor = 'rgba(0,242,254,0.9)';
      ctx.beginPath();
      ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    function mapLandmarkToPixel(landmark, vw, vh) {
      let x = landmark.x * vw;
      if (VISUALLY_MIRROR) x = vw - x;
      const y = landmark.y * vh;
      return { x, y };
    }

    function initMediaPipe() {
      updateStatus(handsStatus, false);
      const hands = new Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
      hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

      hands.onResults((results) => {
        updateStatus(handsStatus, true);
        if (!video.videoWidth || !video.videoHeight) return;
        resizeCanvasToVideo();
        const vw = video.videoWidth, vh = video.videoHeight;
        ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);
        if (!results.multiHandLandmarks?.length) return;

        for (const lmList of results.multiHandLandmarks) {
          const points = lmList.map(pt => mapLandmarkToPixel(pt, vw, vh));
          for (const [i, j] of window.HAND_CONNECTIONS) drawNeonLine(points[i], points[j]);
          for (const p of points) drawNeonPoint(p);
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => {
          try { await hands.send({ image: video }); } 
          catch { updateStatus(handsStatus, false); }
        },
        width: 1280, height: 720
      });
      cameraUtils.start();
    }

    async function initCamera() {
      try {
        updateStatus(cameraStatus, false);
        if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        cameraStream = stream;
        video.srcObject = stream;

        await new Promise(res => video.onloadedmetadata = res);
        resizeCanvasToVideo();
        window.addEventListener('resize', resizeCanvasToVideo);
        updateStatus(cameraStatus, true);

        if (!mediaPipeInitialized) { initMediaPipe(); mediaPipeInitialized = true; }
      } catch (e) {
        console.error('Camera error', e);
        updateStatus(cameraStatus, false);
        setTimeout(initCamera, 3000);
      }
    }

    shutterBtn.addEventListener('click', () => {
      if (!video.videoWidth || !video.videoHeight) return;

      // Play shutter instantly (no delay)
      shutterSound.currentTime = 0;
      shutterSound.play();

      const out = document.createElement('canvas');
      out.width = video.videoWidth;
      out.height = video.videoHeight;
      const outCtx = out.getContext('2d');

      outCtx.save();
      outCtx.translate(out.width, 0);
      outCtx.scale(-1, 1);
      outCtx.drawImage(video, 0, 0, out.width, out.height);
      outCtx.restore();

      outCtx.drawImage(handCanvas, 0, 0, handCanvas.width, handCanvas.height, 0, 0, out.width, out.height);

      out.toBlob(blob => {
        if (!blob) return;
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cambot_capture_${Date.now()}.jpg`;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
      }, 'image/jpeg', 0.92);
    });

    window.addEventListener('beforeunload', () => {
      if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());
    });

    updateStatus(cameraStatus, false);
    updateStatus(handsStatus, false);
    setTimeout(initCamera, 500);
  </script>
</body>
</html>
