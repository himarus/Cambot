<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambot Camera</title>
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00f2fe;
      text-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
    }

    video {
      width: 90%;
      max-width: 420px;
      border: 3px solid #00f2fe;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #111;
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(79, 172, 254, 0.9);
    }

    #status {
      margin-top: 15px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .falling-text {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #00f2fe;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 0; }
      20% { opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-robot"></i> Cambot Camera</h1>
  <video id="video" autoplay playsinline></video><br>
  <button id="capture">
    <i class="fas fa-camera"></i> Capture & Send
  </button>
  <p id="status"></p>
  <canvas id="canvas" style="display:none;"></canvas>

  <footer>
    <i class="fab fa-telegram"></i> Powered by Cambot â€¢ Telegram Bot
  </footer>

  <div class="falling-text">Developed by Churchill</div>

  <audio id="shutter-sound" src="cam.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const statusEl = document.getElementById("status");
    const shutterSound = document.getElementById("shutter-sound");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => {
        statusEl.textContent = "Camera error: " + err;
        statusEl.style.color = "red";
      });

    captureBtn.addEventListener("click", async () => {
      shutterSound.currentTime = 0;
      shutterSound.play();

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg"));
      const form = new FormData();
      form.append("photo", blob, "capture.jpg");

      statusEl.textContent = "Sending to Telegram...";
      statusEl.style.color = "#00f2fe";

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: form
        });

        const result = await response.json();
        if (result.ok) {
          statusEl.textContent = "Sent successfully!";
          statusEl.style.color = "lightgreen";
        } else {
          statusEl.textContent = "Telegram error: " + (result.description || "Unknown");
          statusEl.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Upload failed";
        statusEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
